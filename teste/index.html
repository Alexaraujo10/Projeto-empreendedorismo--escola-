<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
/* Reseta estilos padrões */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estiliza o menu principal */
nav {
    background-color: #FFD700; /* Cor de fundo semelhante ao exemplo */
    padding: 1rem;
}

.menu {
    list-style: none;
    display: flex;
}

.menu-item {
    position: relative;
    margin-right: 2rem;
}

.menu-item a {
    text-decoration: none;
    color: #000;
    font-weight: bold;
    font-size: 1.2rem;
}

/* Estilo do dropdown (inicialmente oculto) */
.dropdown {
    list-style: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: ;
    display: none;
    padding: 1rem;
    border-radius: 5px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.dropdown li {
    margin-bottom: 0.5rem;
}

.dropdown li a {
    text-decoration: none;
    color: #000;
}

/* Exibe o dropdown quando passar o mouse */
.menu-item:hover .dropdown {
    display: block;
}

</style>
<body>
    
    <nav>
        <ul class="menu">
            <li class="menu-item">
                <a href="#">Disciplinas</a>
                <ul class="dropdown">
                    <li><a href="#">Artes</a></li>
                    <li><a href="#">Educação Física</a></li>
                    <li><a href="#">Geografia do Brasil</a></li>
                    <li><a href="#">História do Brasil</a></li>
                    <li><a href="#">Literatura</a></li>
                    <li><a href="#">Redação</a></li>
                    <!-- Adicione mais disciplinas conforme necessário -->
                </ul>
            </li>
            <!-- Você pode adicionar outros itens do menu aqui -->
        </ul>
    </nav>
</body>
</html>
